        <title>Advanced Search</title>

    <body>
        <nav class="nav">
            <ul>
                <li>
                    <a href="C:\Users\Administrator\Documents\Codeacademy\CS50\Project 0\index.html" target="_blank">Google Search</a>
                </li>
                <li>
                    <a href="C:\Users\Administrator\Documents\Codeacademy\CS50\Project 0\image.html" target= "_blank">Image Search</a>

        <br>
        <h1>Advanced Search</h1>
        <div class="line"></div>
        <div>
            <p class="Pstyle">Find Pages With...</p>
        </div>
        <div>
            <form action="https://www.google.com/search?as_q">
                <div class="row-input">
                    <div class="left-side">
                        <p>all these words:</p>
                    </div>
                    <div class="right-side">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left-side">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right-side">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left-side">
                        <p>any of these words:</p>
                    </div>
                    <div class="right-side">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left-side">
                        <p>none of these words:</p>
                    </div>
                    <div class="right-side">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <br>
                <input class="adv-button" type="submit" value="Google Search">
            </form>
            
        </div>
        
    </body>
</html>
